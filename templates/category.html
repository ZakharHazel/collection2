{% extends 'base.html' %}
{% block body %}
    <div class="container col-6">
        <br>
        <h4 class="mb-3">Добавление категории</h4>
        <form method="post">
            <div class="row g-3">
                <div class="col-sm-12">
                    <label class="form-label">Название</label>
                    <input name="Name" type="text" class="form-control" placeholder="Название" value="{{ cat.name }}" required="">
                </div>
            </div>
            <hr class="my-4">
            <button name="action" value="update" class="w-100 btn btn-primary btn-lg" type="submit">Изменить</button>
           <br><br>
            <button name="action" value="return" class="w-100 btn btn-danger btn-lg" type="submit">Вернуться</button>
        </form>
    </div>
{% endblock %}
